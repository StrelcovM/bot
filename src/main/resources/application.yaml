spring:
  application:
    name: telegram
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${db_url}
    username: ${db_username}
    password: ${db_password}
    hikari:
      connection-test-query: SELECT 1
      maximum-pool-size: 20
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
  liquibase:
    change-log: classpath:db/liquibase-changeLog.xml
  data:
    mongodb:
      host: ${mongo_host}
      port: ${mongo_port}
      password: ${mongo_pass}
      username: ${mongo_username}

bot:
  token: ${bot_token}
  username: ${bot_username}
  greeting: ${bot_greeting}

logging:
  level:
    ru.mynewproject.telegram.Bot: ${log_level}
  charset:
    console: UTF-8
    file: UTF-8
  file:
    name: ${user.dir}/log/${spring.application.name}.log
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss.SSS} %highlight(%-5level) [%blue(%t)] %green(%C): %msg%n%throwable'
    file: '%d{yyyy-MM-dd HH:mm:ss.SSS} %5p [%t] %C : %m%n%throwable'